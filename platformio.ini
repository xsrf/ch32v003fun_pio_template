; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = https://github.com/Community-PIO-CH32V/platform-ch32v.git
upload_protocol = minichlink
board_build.ldscript = lib/ch32v003fun/ch32v003fun-bootloader.ld
build_flags = -DUSE_TINY_BOOT -flto
;upload.offset_address = bootloader
upload_command = minichlink -w $SOURCE bootloader -b

[env:genericCH32V003A4M6]
board = genericCH32V003A4M6